<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emprendimiento</title>
    <link rel="stylesheet" href="../css/emprendimientos.css">
</head>
<body>
    <!-- Flecha de regreso -->
    <a href="javascript:history.back()" class="back-arrow">&larr;</a>
    
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Banner -->
        <div class="banner">
            <img id="banner-img" src="../../../images/banner.png" alt="Moonlight Caffe & Lounge">
        </div>

        <!-- Comentarios -->
        <a id="comments-link" href="comentarios.html" class="comments-title">Comentarios</a>

        <!-- Productos -->
        <div id="products-container" class="products-container">
            <!-- Los productos se a침adir치n din치micamente -->
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const bannerImg = document.getElementById("banner-img");
            const productsContainer = document.getElementById("products-container");
            const commentsLink = document.getElementById("comments-link");
            const urlParams = new URLSearchParams(window.location.search);
            const emprendimientoId = urlParams.get("id"); // Obtener ID del emprendimiento desde la URL

            if (!emprendimientoId) {
                console.error("No se proporcion칩 el ID del emprendimiento.");
                return;
            }

            // Cargar datos del emprendimiento
            try {
            const response = await fetch(`http://localhost:3000/emprendimientos/${emprendimientoId}`);
            if (!response.ok) throw new Error("Error al cargar el emprendimiento.");
            const emprendimiento = await response.json();

            if (emprendimiento.bannerImage) {
                bannerImg.src = `http://localhost:3000${emprendimiento.bannerImage}`;
                bannerImg.style.display = "block";
            } else {
                noBannerText.style.display = "block";
            }
            } catch (error) {
                console.error("Error al cargar el emprendimiento:", error);
                bannerImg.src = "/uploads/defaultBanner.png"; // Imagen predeterminada
            }

            // Cargar productos del emprendimiento
            try {
                const productsResponse = await fetch(`http://localhost:3000/emprendimientos/${emprendimientoId}/productos`);
                if (!productsResponse.ok) throw new Error("Productos no encontrados.");

                const productos = await productsResponse.json();
                productsContainer.innerHTML = ""; // Limpiar contenedor

                productos.forEach(producto => {
                    const productCard = `
                        <div class="product-card">
                            <img src="http://localhost:3000${producto.imagenProducto}" alt="${producto.nombre}" class="product-image">
                            <h2 class="product-name">${producto.nombre}</h2>
                            <p class="product-price">$${producto.precio}</p>
                            <p class="product-description">${producto.descripcion}</p>
                        </div>
                    `;
                    productsContainer.innerHTML += productCard;
                });
            } catch (error) {
                console.error("Error al cargar productos:", error);
                productsContainer.innerHTML = `<p>No se encontraron productos para este emprendimiento.</p>`;
            }
        });
    </script>
</body>
</html>
