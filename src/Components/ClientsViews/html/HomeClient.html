<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Cliente</title>
    <link rel="stylesheet" href="../css/homeCl.css">
    <link rel="stylesheet" href="../../Sidebar/css/Sidebar.css">
    <link rel="stylesheet" href="../../Navbar/css/navbar.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbarContainer"></div>

    <div class="main-content">
        <!-- Sidebar -->
        <div id="sidebarContainer" class="sidebar"></div>

        <!-- Contenido principal -->
        <main class="content">
            <!-- Barra de búsqueda -->
            <div class="search-bar">
                <input type="text" placeholder="Buscar..." id="searchInput">
            </div>

            <!-- Tarjetas de emprendimientos -->
            <div class="emprendimientos-cards" id="emprendimientosContainer">
                <!-- Tarjetas dinámicas se insertarán aquí -->
            </div>
        </main>
    </div>

    <script src="../../Sidebar/javaScript/Sidebar.js"></script>
    <script src="../../Navbar/javaScript/navbar.js"></script>
    <script src="../javaScript/HomeClient.js"></script>
    <script>
        // Cargar el sidebar y la navbar
        loadSidebar("sidebarContainer");
        loadNavbar("navbarContainer");

        // Cargar tarjetas dinámicamente en HomeClient.js
        loadEmprendimientos();
    </script>
</body>
</html>
