<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Client</title>
    <link rel="stylesheet" href="../css/homeCl.css">
    <link rel="stylesheet" href="../../Sidebar/css/Sidebar.css">
</head>
<body>
    <div id="app">
        <!-- Navbar -->
        <header>
            <nav>
                <!-- Aquí iría tu navbar principal -->
                <p>Navbar aquí</p>
            </nav>
        </header>

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="user-info">
                <img src="../images/user-icon.png" alt="Usuario" class="avatar">
                <p>Usuario</p>
            </div>
            <ul class="menu">
                <li><a href="homeClient.html">Home</a></li>
                <li><a href="ajustesClient.html">Ajustes</a></li>

                    <div class="card-content">

                        <div class="content-left">

                        <div class="content-right">
                            <h2 class="EmprenName">Nombre del Emprendimiento</h2>
                            <p>Descripción del emprendimiento aquí.</p>
                            <button class="like-button">
                                <img class="icon" src="/src/images/heartIcon.png" alt="Corazón">

                </section>
            </div>

    <script src="../../Sidebar/javaScript/Sidebar.js"></script>

        // Cargar el sidebar en el contenedor especificado
        loadSidebar("sidebarContainer");
