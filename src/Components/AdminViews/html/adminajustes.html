<!-- ajustes.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes</title>
    <link rel="stylesheet" href="../css/adminajustes.css"> 
</head>
<body>
    <div class="sidebar neon-border">
        <div class="profile">
          <input type="file" id="upload-profile" class="upload-input" accept="image/*" style="display: none;">
          <label for="upload-profile" class="upload-label-profile">Upload Image</label>
          <img id="profile-image" class="profile-image" src="" alt="Profile Image" style="display: none;">
          <p id="username-sidebar" class="username">Nombre</p>
        </div>
      
        <nav>
          <a href="adminmenu.html">Home</a>
          <a href="adminajustes.html" class="active">Ajustes</a>
          <a href="admincomments.html">Comentarios</a>
        </nav>
    </div>

    <!-- Formulario de Ajustes -->
    <div class="main">
      <h2>Ajustes del Emprendimiento</h2>
      <form id="settings-form">
          <div class="form-group">
              <label for="upload-profile-form">Foto de Perfil</label>
              <input type="file" id="upload-profile-form" class="upload-input" accept="image/*">
              <img id="profile-image-form" class="profile-image" src="" alt="Profile Image">
          </div>
          <div class="form-group">
              <label for="business-name">Nombre del Emprendimiento</label>
              <input type="text" id="business-name" value="Nombre">
          </div>
          <div class="form-group">
              <label for="business-address">Dirección</label>
              <input type="text" id="business-address" value="Dirección">
          </div>
          <div class="form-group">
              <label for="business-email">Correo</label>
              <input type="email" id="business-email" value="correo@ejemplo.com">
          </div>
          <div class="form-group">
              <label for="business-phone">Teléfono</label>
              <input type="tel" id="business-phone" value="0000-0000">
          </div>
          <button type="button" id="save-settings">Guardar Cambios</button>
      </form>
  </div>

    <script src="../javaScript/profile.js"></script>
</body>
</html>
